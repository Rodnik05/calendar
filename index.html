<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Календарь</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <header>
            <button onclick="slidePrev()">&#9664; Previous</button>
            <h2 id="monthYear"></h2>

            <button onclick="setDaysInRow(getDaysInRow() + 1)">+</button>
            <h2 id="daysInRow"></h2>
            <button onclick="setDaysInRow(getDaysInRow() - 1)">-</button>

            <button onclick="setDaysInColumn(getDaysInColumn() + 1)">+</button>
            <h2 id="daysInColumn"></h2>
            <button onclick="setDaysInColumn(getDaysInColumn() - 1)">-</button>

            <button onclick="slideNext()">Next &#9654;</button>
        </header>
        <main>
        </main>
        <footer>
            © 2025 Календарь
        </footer>
    </div>
    <div class="overlay-button">
        <span class="plus-sign">+</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
