<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Календарь</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.css">

    <!-- rangeslider.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js"></script>
</head>
<body>
    <div class="calendar">

        <header class="calendar-header">
            
            <div class="control-group">
                <div id="monthYear" class="title">
                    <button id="firstDateButton" class="date-button"></button>
                    <span class="separator"> - </span>
                    <button id="lastDateButton" class="date-button"></button>
                </div>
            </div>

            

            <button class="nav-button" onclick="slidePrev()">&#9664;</button>

            <div class="move-by-container">
                <div class="move-by-display" onclick="toggleSlider()">
                  move by: <span id="moveByValue">1</span>
                </div>
                <div id="sliderDropdown" class="slider-dropdown">
                  <input type="range" id="moveBySlider" min="1" max="28" value="1">
                  <div class="value-display">Current: <span id="currentValue">1</span></div>
                </div>
              </div>

            <button class="nav-button" onclick="slideNext()">&#9654;</button>

            <div class="controls-container">
                
                
                <div class="control-group">
                    <button class="control-button icon-button" onclick="setDaysInRow(getDaysInRow() - 1)">
                        <span class="icon-minus"></span> <!-- Minus icon -->
                    </button>
                    <h2 id="daysInRow" class="value days-in-row">1</h2>
                    <button class="control-button icon-button" onclick="setDaysInRow(getDaysInRow() + 1)">
                        <span class="icon-plus"></span> <!-- Plus icon -->
                    </button>
                </div>
                
                <div class="control-group">
                    <button class="control-button icon-button" onclick="setDaysInColumn(getDaysInColumn() - 1)">
                        <span class="icon-minus"></span> <!-- Minus icon -->
                    </button>
                    <h2 id="daysInColumn" class="value days-in-column">1</h2>
                    <button class="control-button icon-button" onclick="setDaysInColumn(getDaysInColumn() + 1)">
                        <span class="icon-plus"></span> <!-- Plus icon -->
                    </button>
                </div>
            </div>
            
        </header>

        <main>
        </main>
        <footer>
            Я хз зачем это нужно, но я сделаль
        </footer>
    </div>
    <div class="overlay-button">
        <span class="plus-sign">+</span>
    </div>
    <script src="script.js"></script>

    <div id="eventModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="eventForm">
            <h2>Add New Event</h2>
            <div class="form-group">
              <label for="eventTitle">Title:</label>
              <input type="text" id="eventTitle" name="title" required>
            </div>
            <div class="form-group">
              <label for="eventDate">Date:</label>
              <input type="date" id="eventDate" name="date" required>
            </div>
            <div class="form-group">
              <label for="eventTime">Time:</label>
              <input type="time" id="eventTime" name="time" required>
            </div>
            <div class="form-group">
              <label for="eventDescription">Description:</label>
              <textarea id="eventDescription" name="description" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Add Event</button>
          </form>
        </div>
      </div>
      
</body>
</html>
