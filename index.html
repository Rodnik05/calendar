<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .calendar {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #cc2f04e2;
            color: white;
        }
        header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        header h2 {
            margin: 0;
        }
        main {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ddd;
        }
        .calendar-day {
            background: white;
            padding: 10px;
            min-height: 80px;
            position: relative;
            border-radius: 3px;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        .calendar-day-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .calendar-day-number {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #cc2f04e2;
            color: white;
        }
    </style>
</head>
