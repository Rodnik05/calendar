<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Календарь</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calendar">

        <header class="calendar-header">
            <button class="nav-button" onclick="slidePrev()">&#9664; Previous</button>
            <div class="control-group">
                <h2 id="monthYear" class="title"></h2>
            </div>
            <button class="nav-button" onclick="slideNext()">Next &#9654;</button>

            <div class="controls-container">
                
                
                <div class="control-group">
                    <button class="control-button icon-button" onclick="setDaysInRow(getDaysInRow() - 1)">
                        <span class="icon-minus"></span> <!-- Minus icon -->
                    </button>
                    <h2 id="daysInRow" class="value">1</h2>
                    <button class="control-button icon-button" onclick="setDaysInRow(getDaysInRow() + 1)">
                        <span class="icon-plus"></span> <!-- Plus icon -->
                    </button>
                </div>
                
                <div class="control-group">
                    <button class="control-button icon-button" onclick="setDaysInColumn(getDaysInColumn() - 1)">
                        <span class="icon-minus"></span> <!-- Minus icon -->
                    </button>
                    <h2 id="daysInColumn" class="value">1</h2>
                    <button class="control-button icon-button" onclick="setDaysInColumn(getDaysInColumn() + 1)">
                        <span class="icon-plus"></span> <!-- Plus icon -->
                    </button>
                </div>
            </div>
            
        </header>

        <main>
        </main>
        <footer>
            Я хз зачем это нужно, но я сделаль
        </footer>
    </div>
    <div class="overlay-button">
        <span class="plus-sign">+</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
